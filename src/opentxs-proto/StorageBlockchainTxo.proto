syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTStorageBlockchainTxo";
option optimize_for = LITE_RUNTIME;

import public "BlockchainPreviousOutput.proto";

message StorageBlockchainTxo
{
    optional uint32 version = 1;
    optional BlockchainPreviousOutput output = 2;
    optional bool spent = 3;
    repeated bytes element = 4;
    repeated string txid = 5;
}
