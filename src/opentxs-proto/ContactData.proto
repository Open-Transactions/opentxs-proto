syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTContactData";
option optimize_for = LITE_RUNTIME;

import public "ContactSection.proto";

message ContactData {
    optional uint32 version = 1;
    repeated ContactSection section = 2;
}
