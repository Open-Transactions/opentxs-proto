syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTAddClaim";
option optimize_for = LITE_RUNTIME;

import public "ContactEnums.proto";
import public "ContactItem.proto";

message AddClaim {
    optional uint32 version = 1;
    optional uint32 sectionversion = 2;
    optional ContactSectionName sectiontype = 3;
    optional ContactItem item = 4;
}
