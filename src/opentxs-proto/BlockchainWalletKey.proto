syntax = "proto2";

package opentxs.proto;
option java_package = "org.opentransactions.proto";
option java_outer_classname = "OTBlockchainWalletKey";
option optimize_for = LITE_RUNTIME;

import public "ContactEnums.proto";

message BlockchainWalletKey
{
    optional uint32 version = 1;
    optional ContactItemType chain = 2;
    optional string nym = 3;
    optional string subaccount = 4;
    optional uint32 subchain = 5;
    optional uint32 index = 6;
}
